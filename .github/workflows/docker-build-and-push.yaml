name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get the commit hash
        id: commit_hash
        run: |
          echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Build the Docker image
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner | toLowerCase }}/$(basename ${GITHUB_REPOSITORY}):${{ env.COMMIT_HASH }}"
          docker build -t $IMAGE_NAME .
          
      - name: Push the Docker image
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner | toLowerCase }}/$(basename ${GITHUB_REPOSITORY}):${{ env.COMMIT_HASH }}"
          docker push $IMAGE_NAME

      - name: Tag the image with 'latest'
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner | toLowerCase }}/$(basename ${GITHUB_REPOSITORY}):latest"
          docker tag ghcr.io/${{ github.repository_owner | toLowerCase }}/$(basename ${GITHUB_REPOSITORY}):${{ env.COMMIT_HASH }} $IMAGE_NAME
          docker push $IMAGE_NAME
